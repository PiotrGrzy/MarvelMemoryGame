<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="https:\\www.marvel.com" target="_blank" class="header__link"><img src="assets/logo-heading.png"
                    alt="" class="header__logo"></a>
            <h1 class="header__heading">Marvel Inspired Memory Game</h1>
            <div class="header__info">
                <span class="header__turns">Turns: 0</span>
                <span class="header__remaining">Remainig cards: 28</span>
            </div>


        </header>
        <section class="game">
            <div class="game__board"></div>
            <div class="game__won">
                <h2>CONGRATULATIONS!!!</h2>
                <h3>You have won!</h3>
                <p class="game__result"></p>
                <button class="game__btn">Start A New Game</button>
            </div>
        </section>

        <footer class="footer">
            <span class="footer__author">Designed and Created by <a href="mailto:piotr.grzymowicz1@gmail.com"
                    class="footer__link">PG</a></span>
            <span>Copyright &copy; 2019</span>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
